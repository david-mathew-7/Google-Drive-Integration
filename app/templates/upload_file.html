<!-- app/templates/upload_file.html -->
{% extends "base.html" %}

{% block title %}
    Upload File - Google Drive Integration
{% endblock %}

{% block content %}
    <h2>Upload File to Google Drive</h2>
    <form action="/drive/upload-file" method="post" enctype="multipart/form-data" class="upload-form">
        <div class="form-group">
            <label for="file_path">Choose File:</label>
            <input type="file" name="file_path" id="file_path" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn">Upload File</button>
        </div>
    </form>
{% endblock %}
